<div class="row" ng-controller="moduleController">
  <div class="col-sm-6 forms">
    <div class="page-header">
      <h4>Add Module<a href ng-click="showModuleForm = !showModuleForm"> Show/Hide</a></h4>
    </div>
    <form ng-show="showModuleForm">
      <div class="form-group">
        <label>Module Name</label>
        <input type="text" ng-model="modulename" class="form-control" placeholder="Module name">
      </div>
      <div class="form-group">
        <label>Module Website</label>
        <div class="input-group">
          <div class="input-group-addon">http://</div>
          <input type="text" ng-model="modulewebsite" class="form-control" placeholder="Enter module website">
        </div>
      </div>
      <p><a class="btn btn-primary btn-large" href="#/signup" ng-click="addModule()">Add Module</a>
      </p>
    </form>
    <div class="page-header">
      <h4>Sign-Up<a href ng-click="showSignUpForm = !showSignUpForm"> Show/Hide</a></h4>
    </div>
    <form ng-show="showSignUpForm">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" ng-model="firstname" class="form-control" placeholder="John">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" ng-model="lastname" class="form-control" placeholder="Doe">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" ng-model="emailaddress" class="form-control" placeholder="john@doe.com">
      </div>
      <div class="form-group">
        <label>Module</label>
        <select class="form-control" ng-model="selectedmodule" ng-options="module.name for module in modules | orderBy:'name'">
        </select>
      </div>
      <p><a class="btn btn-primary btn-large" href="#/signup" ng-click="addMember()">SIGN-UP</a>
      </p>
    </form>
    <br><br><br>
  </div>
  <div class="col-sm-6 groups">
    <div class="page-header">
      <h4>Modules &amp; Groups</h4>
    </div>
    <div class="panel panel-primary" ng-repeat="module in modules | orderBy:'name'">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a ng-href="https://www.npmjs.com/package/{{module.website}}">{{module.name}}</a>
        </h4>
      </div>
      <div class="panel-body">
        <p class="text-center" ng-hide="module.members.length > 0">No students have signed up for this module.</p>
        <table class="table table-bordered table-hover table-striped" ng-show="module.members.length > 0">
          <tr>
            <th>First</th>
            <th>Last</th>
            <th>E-mail</th>
            <th></th>
          </tr>
          <tr ng-repeat="member in module.members">
            <td>{{member.firstname}}</td>
            <td>{{member.lastname}}</td>
            <td>{{member.emailaddress}}</td>
            <td class="text-center">
              <button class="btn btn-warning btn-sm" ng-click="removeMember(module,member)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
          </tr>
        </table>
      </div>
      <p class="text-right remove-group-link">
        <button class="btn btn-warning" ng-click="removeModule(module)">
          <span class="glyphicon glyphicon-trash"></span> Remove Group
        </button>
      </p>
    </div>
  </div>
</div>
